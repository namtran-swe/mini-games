<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Tetris</title>
</head>
<body>
    <div class="flex-container">
        <div class="left">
            <div id="score"></div>
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>
        <div class="right">
            <div class="header">
                <h1>Tetris!</h1>
                <h3>Don't let the stack reach the top!<br>Every row cleared is 10 points</h3>
            </div>
            <div class="controls">
                <h4>Controls:</h4>
                <h5><i class="fa-solid fa-arrow-left"></i> and <i class="fa-solid fa-arrow-right"></i> - Move Left / Right</h5>
                <h5><i class="fa-solid fa-arrow-down"></i> - Drop piece</h5>
                <h5><i class="fa-solid fa-q"></i> and <i class="fa-solid fa-e"></i> - Rotate Left / Right</h5>
            </div>
            <div class="buttons">
                <button id="easy">EASY</button>
                <button id="medium" class="active">MEDIUM</button>
                <button id="hard">HARD</button>
                <button id="pause" class="pause-inactive">PAUSE</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
